<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .nav-arrow {
            display: -ms-inline-block;

    <script>
        //var number1 = 10;
        let count_p = 0;
        //const number3 = 10;
        const name_p = ["ภาพตลกกวนๆ-1.jpg",

            "cba3e2e64077bea3cef082d6f3bba8e0.jpg",

        console.log(name_p[count_p]);
